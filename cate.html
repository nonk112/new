<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲品瀏覽 - Cate</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+HK:400,700&display=swap">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans HK', sans-serif;
            background: #000000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            margin-left: 10px;
        }

        .category {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: flex-start;
        }

        .cat-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            background: #000;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11.5px;
            gap: 4px;
        }

        .cat-btn.active svg {
            background: #000000;
            display: block;
        }

        .cat-btn svg {
            display: none;
        }


        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-bar input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background: #222;
            color: #fff;
        }

        .search-bar svg {
            width: 24px;
            height: 24px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .grid-item {
            flex: 0 0 calc(50% - 20px);
            max-width: calc(50% - 20px);
            text-align: center;
            text-decoration: none;
            color: inherit;
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .grid-item span {
            display: block;
            margin-top: 8px;
        }

        .grid-item[data-category="健康美容提神花茶"] {
            padding: 0;
        }

        .grid-item[data-category="健康美容提神花茶"] .img-wrapper {
            background: linear-gradient(135deg, #FBC2EB 0%, #A6C1EE 100%);
            border-radius: 8px;
            padding: 8px;
        }

        .grid-item[data-category="健康美容提神花茶"] .img-wrapper img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .grid-item[data-category="健康美容提神花茶"] span {
            display: block;
            margin-top: 8px;
            color: #fff;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 80px;
            background: transparent;
            display: flex;
            justify-content: center;
            padding: 0;
            z-index: 1000;
        }

        .nav-bar {
            position: relative;
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1000px;
            border-radius: 1rem;
            height: 50px;
            min-height: 50px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .nav-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            max-width: 1200px;
            height: 100%;
            border-radius: 1rem;
            background: #333;
            z-index: -1;
        }

        .nav-button {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 12px;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, .1);
        }

        .nav-button.side-button {
            transition: opacity 0.3s ease;
        }

        .nav-button.side-button.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgb(0, 0, 0);
            color: #fff;
            padding: 40px;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 500;
        }

        #drawer.open {
            transform: translateY(0);
        }

        .drawer-content {
            margin-top: 0px;
            margin-left: 25px;
        }

        #drawer h2 {
            font-size: 2.4rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .sr-only {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }


        .grid-item:visited {
            color: inherit;
        }
    </style>
</head>

<body>

        <div class="drawer-content">
            <button id="closeDrawer" class="sr-only">Close</button>
            <h5>瀏覽飲品</h5>
            <h2>Mocktail</h2>
            <h2>Cocktail</h2>
            <h2>健康美容提神花茶</h2>
            <h5>知識複習</h5>
            <h2>飲品知識挑戰</h2>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#drawer h2').on('click', function () {
            const category = $(this).text().trim();

            if (['Mocktail', 'Cocktail', '健康美容提神花茶'].includes(category)) {
                localStorage.setItem('selectedDrink', category);
                window.location.href = 'cate.html';
            }
            else if (category === '飲品知識挑戰') {
                window.location.href = 'Quest.html';
            }
        });
    </script>
     <script>
        $(document).ready(function () {
            $("#rightBtn").off('click').on('click', function () {
                $("#drawer").addClass("open");
                $("#leftBtn, #rightBtn").addClass("hidden");
                $(".menuIcon").hide();
                $("#closeIcon").show();
                $("#middleBtn, #rightBtn").attr('aria-expanded', 'true');
                $("#drawer").attr('aria-hidden', 'false');
            });

            $(document).off('click', '#middleBtn').on('click', '#middleBtn', function (e) {
                if ($("#drawer").hasClass("open")) {
                    e.stopPropagation();
                    e.preventDefault();

                    $("#drawer").removeClass("open");
                    $("#leftBtn, #rightBtn").removeClass("hidden");
                    $(".menuIcon").show();
                    $("#closeIcon").hide();
                    $("#middleBtn, #rightBtn").attr('aria-expanded', 'false');
                    $("#drawer").attr('aria-hidden', 'true');
                } else {
                    window.location.href = 'qrcode.html';
                }
            });

            $("#closeDrawer").off('click').on('click', function (e) {
                e.stopPropagation();
                e.preventDefault();

                $("#drawer").removeClass("open");
                $("#leftBtn, #rightBtn").removeClass("hidden");
                $(".menuIcon").show();
                $("#closeIcon").hide();
                $("#middleBtn, #rightBtn").attr('aria-expanded', 'false');
                $("#drawer").attr('aria-hidden', 'true');
            });
            $("#leftBtn").off('click').on('click', function () {
                window.location.href = 'index.html';
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $(document).on('click', '.cat-btn', function () {
                $('.cat-btn').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $('.cat-btn').on('click', function () {
                $('.cat-btn').removeClass('active');
                $(this).addClass('active');

                const category = $(this).find('span').text();

                $('.grid-item').each(function () {
                    const itemCategory = $(this).data('category');

                    if (category === '全部') {
                        $(this).show();
                    } else {
                        $(this).toggle(itemCategory === category);
                    }
                });
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $('.search-bar input').on('input', function () {
                const query = $(this).val().toLowerCase();
                $('.grid-item').each(function () {
                    const name = $(this).find('span').text().toLowerCase();
                    if (name.includes(query)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });
        });
    </script>
    <script>document.getElementById('leftBtn').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>
    <script>
        $(document).ready(function () {
            const selectedDrink = localStorage.getItem("selectedDrink");
            if (selectedDrink) {
                $('.cat-btn').each(function () {
                    const btnText = $(this).find('span').text().trim();
                    if (btnText === selectedDrink) {
                        $(this).addClass('active');
                    } else {
                        $(this).removeClass('active');
                    }
                });

                $(".grid-item").each(function () {
                    if ($(this).data("category") !== selectedDrink) {
                        $(this).hide();
                    } else {
                        $(this).show();
                    }
                });

                localStorage.removeItem("selectedDrink");
            }
        });
    </script>
</body>
