<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問答頁面</title>
    <script scr=""></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans HK', sans-serif;
            background: #fff;
            color: #000;
            height: 100%;
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
        }

        .image-container {
            width: 100%;
            height: 40vh;
            background-size: cover;
            background-position: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
            min-height: 30vh;
            box-sizing: border-box;
        }

        .content h1,
        .content h2,
        .content h3 {
            margin: 10px 0;
        }

        .content button {
            padding: 12px 250px;
            background: white;
            color: #000;
            border: 1px solid #000;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
            margin-top: 60px;
            margin-left: 570px;
            top: 900px;
            
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 1000;
        }

        .content button:hover {
            opacity: 0.8;
        }

        #drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 150vh;
            background: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 500;
        }

        #drawer.open {
            transform: translateY(0);
        }

        .drawer-content {
            text-align: center;
        }

        .drawer-content h2 {
            font-size: 2rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        .options label {
            display: flex;
            align-items: center;
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .options input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #000000;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
        }

        .options input[type="radio"]:checked::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #111111;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }

    </style>
</head>

<body>

    <a class="close-btn" href="index.html">X</a>

    <div class="image-container" style="background-image: url('./tea/Whisky_Sour_c94a8ee2e8.png');"></div>

    <div class="content">
        <h1>飲品知識挑戰</h1>
        <h3>隨機挑戰</h3>
        <h2>共有 3 條題目</h2>
        <button id="main-btn">開始測驗</button>
    </div>

    <div id="drawer">
        <div class="drawer-content" id="question-drawer">
            <h2 id="question-title"></h2>
            <div class="options" id="options-container"></div>
        </div>
        <div class="drawer-content" id="feedback-drawer"
            style="display:none; flex-direction: column; align-items: center; text-align:center;">
            <h2 id="feedback-title-line1"></h2>
            <h3 id="feedback-title-line2"></h3>
            <p id="feedback-extra"></p>
        </div>
    </div>


    <script>
        const questions = [
            { question: "製作時需要加入多少紅石榴糖漿?", options: ["10 毫升", "20 毫升", "30 毫升", "40 毫升"], answer: "20 毫升" },
            { question: "Whisky Sour 常用的威士忌種類?", options: ["波本", "黑麥", "愛爾蘭", "蘇格蘭"], answer: "波本" },
            { question: "Whisky Sour 製作時加入蛋白的作用是?", options: ["增加甜味", "增加泡沫", "降低酒精", "增加顏色"], answer: "增加泡沫" }
        ];

        let currentQuestion = 0;

        const drawer = document.getElementById("drawer");
        const questionDrawer = document.getElementById("question-drawer");
        const feedbackDrawer = document.getElementById("feedback-drawer");
        const questionTitle = document.getElementById("question-title");
        const optionsContainer = document.getElementById("options-container");
        const startBtn = document.getElementById("startBtn");
        const submitBtn = document.getElementById("submit-btn");
        const nextBtn = document.getElementById("next-btn");

        function showQuestion() {
            const q = questions[currentQuestion];
            questionTitle.textContent = `問題 ${currentQuestion + 1}: ${q.question}`;
            optionsContainer.innerHTML = '';
            q.options.forEach(opt => {
                const label = document.createElement('label');
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'option';
                radio.value = opt;
                label.appendChild(radio);
                label.appendChild(document.createTextNode(opt));
                optionsContainer.appendChild(label);
            });
            questionDrawer.style.display = 'block';
            feedbackDrawer.style.display = 'none';
        }

        const mainBtn = document.getElementById("main-btn");

        mainBtn.addEventListener('click', () => {
            if (mainBtn.textContent === "開始測驗") {
                drawer.classList.add('open');
                showQuestion();
                mainBtn.textContent = "提交";
            } else if (mainBtn.textContent === "提交") {
                const selected = document.querySelector('input[name="option"]:checked');
                if (!selected) return alert("請選擇答案！");
                const q = questions[currentQuestion];
                const isCorrect = selected.value === q.answer;

                document.getElementById('feedback-title-line1').textContent = `問題 ${currentQuestion + 1}`;
                if (isCorrect) {
                    document.getElementById('feedback-title-line2').textContent = "答案正確";
                    document.getElementById('feedback-extra').textContent = "回答正確";
                } else {
                    document.getElementById('feedback-title-line2').textContent = "答案錯誤";
                    document.getElementById('feedback-extra').innerHTML = `正確答案是<br>${q.answer}<br>錯誤提示`;
                }

                questionDrawer.style.display = 'none';
                feedbackDrawer.style.display = 'flex';

                mainBtn.textContent = (currentQuestion === questions.length - 1) ? "結束測驗" : "下一題";
            } else if (mainBtn.textContent === "下一題") {
                currentQuestion++;
                showQuestion();
                mainBtn.textContent = "提交";
            } else if (mainBtn.textContent === "結束測驗") {
                drawer.classList.remove('open');
                currentQuestion = 0;
                mainBtn.textContent = "開始測驗";
            }
        });

    </script>
</body>

</html>
