<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掃描 QR Code</title>
    <script src="./node_modules/html5-qrcode/html5-qrcode.min.js"></script>    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Noto Sans HK', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
            text-align: center;
        }

        #camera-container {
            width: 300px;
            height: 300px;
            background-color: #111;
            border: 2px dashed #555;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 24px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .instructions {
            font-size: 1.2rem;
            line-height: 1.5rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 80px;
            background: transparent;
            display: flex;
            justify-content: center;
            padding: 0;
            z-index: 1000;
        }

        .nav-bar {
            position: relative;
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1000px;
            border-radius: 1rem;
            height: 50px;
            min-height: 50px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .nav-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            max-width: 1200px;
            height: 100%;
            border-radius: 1rem;
            background: #333;
            z-index: -1;
        }

        .nav-button {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 12px;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, .1);
        }

        .nav-button.side-button {
            transition: opacity 0.3s ease;
        }

        .nav-button.side-button.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgb(0, 0, 0);
            color: #fff;
            padding: 40px;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 500;
        }

        #drawer.open {
            transform: translateY(0);
        }

        .drawer-content {
            margin-top: 80px;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            line-height: 0.9;
        }

        .drawer-content h2 {
            font-size: 2.4rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .sr-only {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }
    </style>
</head>

<body>

    <main>
        <div id="reader"></div>
        <div id="result"></div>
    </main>

     <div id="camera-container">
        <video id="video" autoplay playsinline></video>
    </div>

    <div class="instructions">
        請掃描飲品 QR Code<br>
        查看詳細飲品資料
    </div>

    <!-- 底部導覽列 -->
    <div class="MuiContainer-root MuiContainer-maxWidthMd nav-wrapper">
        <div class="MuiBox-root bottom-nav">
            <div class="MuiBottomNavigation-root nav-bar">
                <div id="leftBtn"
                    class="MuiButtonBase-root MuiBottomNavigationAction-root MuiBottomNavigationAction-iconOnly nav-button side-button"
                    role="button" tabindex="0" aria-label="上一頁">
                    <svg width="29" height="28" viewBox="0 0 29 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_17_124)">
                            <path
                                d="M14.046 6.638l5.833 5.25V21h-2.334v-7h-7v7H8.213v-9.112l5.834-5.25zm0-3.138L2.379 14h3.5v9.333h7v-7h2.333v7h7V14h3.5L14.046 3.5z"
                                fill="url(#paint0_linear_17_124)"></path>
                        </g>
                        <defs>
                            <linearGradient id="paint0_linear_17_124" x1="2.37878" y1="13.4167" x2="25.7121"
                                y2="13.4167">
                                <stop stop-color="#FBC2EB"></stop>
                                <stop offset="1" stop-color="#A6C1EE"></stop>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div id="middleBtn"
                    class="MuiButtonBase-root MuiBottomNavigationAction-root MuiBottomNavigationAction-iconOnly nav-button"
                    role="button" tabindex="0" aria-label="開啟選單">
                    <svg class="menuIcon" width="28" height="28" viewBox="0 0 28 28" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_17_130)">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M12.833 12.833H3.5V3.5h9.333v9.333zm-2.333-7H5.833V10.5H10.5V5.833zM12.833 24.5H3.5v-9.333h9.333V24.5zm-2.333-7H5.833v4.667H10.5V17.5zm4.667-14v9.333H24.5V3.5h-9.333zm7 7H17.5V5.833h4.667V10.5zM17.5 15.167h-2.333V17.5H17.5v2.333h-2.333v2.334H17.5V24.5h2.333v-2.333h2.334V24.5H24.5v-2.333h-2.333v-2.334H24.5V17.5h-2.333v-2.333h-2.334V17.5H17.5v-2.333zm2.333 4.666h2.334V17.5h-2.334v2.333zm0 0v2.334H17.5v-2.334h2.333z"
                                fill="url(#paint0_linear_17_130)"></path>
                        </g>
                        <defs>
                            <linearGradient id="paint0_linear_17_130" x1="3.5" y1="14" x2="24.5" y2="14">
                                <stop stop-color="#FBC2EB"></stop>
                                <stop offset="1" stop-color="#A6C1EE"></stop>
                            </linearGradient>
                        </defs>
                    </svg>
                    <svg id="closeIcon" class="closeIcon" style="display:none;" width="29" height="28"
                        viewBox="0 0 29 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6 L22 22 M22 6 L6 22" stroke="#fff" stroke-width="2" />
                    </svg>
                </div>
                <div id="rightBtn"
                    class="MuiButtonBase-root MuiBottomNavigationAction-root MuiBottomNavigationAction-iconOnly nav-button side-button"
                    role="button" tabindex="0" aria-label="開啟選單">
                    <svg class="menuIcon" width="29" height="28" viewBox="0 0 29 28" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_17_127)">
                            <path d="M4.454 21h21v-2.333h-21V21zm0-5.833h21v-2.334h-21v2.334zm0-8.167v2.333h21V7h-21z"
                                fill="url(#paint0_linear_17_127)"></path>
                        </g>
                        <defs>
                            <linearGradient id="paint0_linear_17_127" x1="4.45447" y1="14" x2="25.4545" y2="14">
                                <stop stop-color="#FBC2EB"></stop>
                                <stop offset="1" stop-color="#A6C1EE"></stop>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <div id="drawer">
        <div class="drawer-content">
            <button id="closeDrawer" class="sr-only">Close</button>
            <h5>瀏覽飲品</h5>
            <h2>Mocktail</h2>
            <h2>Cocktail</h2>
            <h2>健康美容提神花茶</h2>
            <h5>知識複習</h5>
            <h2>飲品知識挑戰</h2>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#drawer h2').on('click', function () {
            const category = $(this).text().trim();

            if (['Mocktail', 'Cocktail', '健康美容提神花茶'].includes(category)) {
                localStorage.setItem('selectedDrink', category);
                window.location.href = 'cate.html';
            }
            else if (category === '飲品知識挑戰') {
                window.location.href = 'Quest.html';
            }
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#rightBtn").off('click').on('click', function () {
                $("#drawer").addClass("open");
                $("#leftBtn, #rightBtn").addClass("hidden");
                $(".menuIcon").hide();
                $("#closeIcon").show();
                $("#middleBtn, #rightBtn").attr('aria-expanded', 'true');
                $("#drawer").attr('aria-hidden', 'false');
            });

            $(document).off('click', '#middleBtn').on('click', '#middleBtn', function (e) {
                if ($("#drawer").hasClass("open")) {
                    e.stopPropagation();
                    e.preventDefault();

                    $("#drawer").removeClass("open");
                    $("#leftBtn, #rightBtn").removeClass("hidden");
                    $(".menuIcon").show();
                    $("#closeIcon").hide();
                    $("#middleBtn, #rightBtn").attr('aria-expanded', 'false');
                    $("#drawer").attr('aria-hidden', 'true');
                } else {
                    window.location.href = 'qrcode.html';
                }
            });

            $("#closeDrawer").off('click').on('click', function (e) {
                e.stopPropagation();
                e.preventDefault();

                $("#drawer").removeClass("open");
                $("#leftBtn, #rightBtn").removeClass("hidden");
                $(".menuIcon").show();
                $("#closeIcon").hide();
                $("#middleBtn, #rightBtn").attr('aria-expanded', 'false');
                $("#drawer").attr('aria-hidden', 'true');
            });
            $("#leftBtn").off('click').on('click', function () {
                window.location.href = 'index.html';
            });
        });
    </script>
    <script>document.getElementById('leftBtn').addEventListener('click', function () {
            window.location.href = 'index.html';
        });</script>
    <script>
       const scanner= new Html5QrcodeScanner('reader' ,{
        qrbox:{
            width:250,
            height:250,

        },
        fps: 20,
       });

       scanner.render(success,error);

       function success(result){
            document.getElementById('result').innerHTML=`
            <h2>Success!</h2>
            <p><a href="${result}">${result}</a></p>
            `;

            scanner.clear();
            document.getElementById('reader').remove();
       }

       function error(err){
        console.log(err);     
    }
    </script>
     <script>
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        let scanning = true;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                requestAnimationFrame(scan);
            });

        function scan() {
            if (!scanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    scanning = false;
                    console.log("QR Code:", code.data);
                    if (code.data.startsWith('http')) {
                        window.location.href = code.data;
                    } else {
                        alert("內容：\n" + code.data);
                        scanning = true;
                        requestAnimationFrame(scan);
                    }
                }
            }
            requestAnimationFrame(scan);
        }
    </script>
</body>

</html>
